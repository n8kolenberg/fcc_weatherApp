
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="chickenweather.png"/>

    <title>Weather Vane</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/docs/4.0/examples/cover/cover.css" rel="stylesheet">

    <!--My own styles-->
    <link rel="stylesheet" href="main.css">

  </head>

  <body>

    <div class="site-wrapper" id="mainWrapper"> 

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
            <img src="chickenweather.svg" id="chicken" alt="Weather vane">
              <h3 class="pull-left">Weather Vane</h3>
            </div>
          </div>

          <div id="root" class="inner cover">
            <h1 class="cover-heading">Current weather in</h1>
            <p class="lead">{{city}}, {{country}}</p>
            
            <p class="lead" v-show="weather">{{weather}}, with a temperature of {{temperature}} <a href="#" @click="toggleTempScale" style="font-size: 1.7rem">Â°{{tempScale}}</a></p>
          </div>

        </div>

      </div>

    </div>

	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
  </body>
</html>
